-top:1px solid #000;top:249px;left:0px;"></div><div class="ad-border-left" style="position:absolute;display:inline-block;height:250px;border-left:1px solid #000;top:0px;left:0px;"></div></div></div>

    <script type="text/javascript">
      var ad = new Ad({
        root: document.querySelector('#ad'),
        width: 300,
        height: 250,
        borderWidth: 1,
        borderColor: '#000'
      });
      setTimeout(function() {
        ad.contentSetup({
          cam: {
            backgroundImage: 'assets/RT-Refresh_300x250_Color1.png',
            headline: "Pay only for the services your business needs|25",
            subHeadline: "Get started with 12 months of<br>free popular services.",
            ctaText: 'Finish signing up for Azure &amp;#x276F;',//"Your $200 credit awaits",
            clickURL: 'https://www.adobe.com/',
            impressionTracker: 'images/1x1.png'
          },
          feed: [
            {
              name: 'ms',
            }
          ],
          staticData: {
            // ref:'ref.png',
          },
          beforeLoad: function(data){
            var replaceMacro = function(text, data) {
              var macros = text.match(/\!\{(.*?)\}/g);
              if(macros) {
                macros.forEach(function(macro){
                  var macroText = macro.split('!{').join('').split('}').join('');
                  for(var key in data) { if(key == macroText) { macroText = data[key]; } }
                  text = text.split(macro).join(macroText);
                });
              }
              return text;
            }
            data.map(function(content){
              content.subHeadline = content.subHeadline.split('|')[0];
              if(content.headline.split('|').length > 1) {
                  var fontSize = content.headline.split('|')[1];
                  content.headline = content.headline.split('|')[0];
                  if(fontSize)ad.root.querySelector('#headline').style.fontSize = fontSize + 'px';
              }
              content.ctaText = content.ctaText.replace('&amp;#x276F;','&#x276F;');
            });
            return data;
          }
        }, function(data){
          var adData = data[0], adClickUrl = adData['clickUrl'];
          let elemText = document.querySelector('#cta span');
          elemText.id = 'ctaTextElem';
          ad.root.addEventListener("click", function(e) {
            let elemText = getElementText(adData, e);
            if('button' in e.target.dataset) { } else { amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl, elemText); }
          });
          if(adData.impressionTracker.toLowerCase() != 'na'){
            var impressionTracker = adData.impressionTracker.split('^')[0];
            var isn = 'data' in amo && 'isn' in amo.data ? amo.data.isn : '';
            var trackingCode = 'data' in amo && 'data' in amo.data && 'atsParams' in amo.data.data && 'x2_tracking_code_5' in amo.data.data.atsParams ? amo.data.data.atsParams.x2_tracking_code_5 : '';
            if(isn.length) { impressionTracker = impressionTracker.replace('(t_td_isn)', isn); }
            if(trackingCode.length){ impressionTracker = impressionTracker.replace('$(t_qp_TC_5)', trackingCode); }
            ad.loadAssets(impressionTracker, function(assets){ });
          }
          if(adData.impressionTracker.indexOf('^') != -1){
            var impressionTrackerAAM = adData.impressionTracker.split('^')[1];
            var isn = 'data' in amo && 'isn' in amo.data ? amo.data.isn : '';
            var trackingCode = 'data' in amo && 'data' in amo.data && 'atsParams' in amo.data.data && 'x2_tracking_code_5' in amo.data.data.atsParams ? amo.data.data.atsParams.x2_tracking_code_5 : '';
            if(isn.length) { impressionTrackerAAM = impressionTrackerAAM.replace('(t_td_isn)', isn); }
            if(trackingCode.length){ impressionTrackerAAM = impressionTrackerAAM.replace('$(t_qp_TC_5)', trackingCode); }
            ad.loadAssets(impressionTrackerAAM, function(assets){ });
          }
          if(adData['subHeadline'].toLowerCase() == 'na' || adData['subHeadline'].toLowerCase() == '&#32;') {
            ad.layers.headline.querySelector('span font:nth-child(2)').style.display = 'none';
          }
          ad.layers.cta.style.webkitTransform = '';
          ad.layers.cta.style.transform = '';
          // ad.layers.cta.style.backgroundColor = '#ff0000';
          function getElementText(adData, event) {
            let elemID = event.target.id || event.target.parentElement.id || event.target.parentElement.parentElement.id;
            switch(elemID) {
              case 'headlineElem':
              return `Headline|${(adData.display_advertiser_category_name !== undefined) ? adData.display_advertiser_category_name : 'Gen_Free Account_BuildNextAppWPayG_Start55plusFree|Blue'}`;
              break;

              case 'subHeadlineElem':
              return `SubHeadline|${(adData.display_advertiser_category_name !== undefined) ? adData.display_advertiser_category_name : 'Gen_Free Account_BuildNextAppWPayG_Start55plusFree|Blue'}`;
              break;

              case 'ctaTextElem':
              return `CTA|${adData.ctaText}`;
              break;

              default:
              return `Background|${(adData.display_advertiser_category_name !== undefined) ? adData.display_advertiser_category_name : 'Gen_Free Account_BuildNextAppWPayG_Start55plusFree|Blue'}`;
            }
          }
        });
      }, 1000);
    </script>
